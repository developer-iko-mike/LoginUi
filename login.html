<html lang="en">
<head>

  <link rel="stylesheet" href="./style/login.css">

<body>
    <div class="login">
      <div class="shape shape--one"></div>
      <div class="shape shape--two"></div>
      <form bindsubmit="" action="">
        <h2>login here</h2>
        <div class="form__input-wrapper">
          <label for="email">email or phone</label><input type="email" placeholder="email or phone" autofocus
            autocomplete="additional-name" required><label for="password">password</label><input type="password"
            placeholder="exampole : #loremipsum99" minlength="5" maxlength="14" autocomplete="new-password" required>
          <button type="submit" class="login_bottom">
            <span> login in</span>
          </button>
        </div>

      </form>
    </div>
</body>
